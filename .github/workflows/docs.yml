name: Docs

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate
        uses: TypeStrong/typedoc-action@v1
        with:
          args: --entrypoints src/*
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: docs
